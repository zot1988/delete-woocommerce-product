
<div class="dwp-content">
    <h3 class="dwp-header">
        DELETE WOOCOMMERCE PRODUCTS
    </h3>

    <p class="warning">
        Be careful, after deleting all products you can't restore your data
    </p>
    <div class="label-holder">
        <div class="label-button">create woocommerce products (default 10)</div>
        <div class="label-count">count</div>
    </div>
    <div>
        <input type="button" class="button" id="create_action" value="create"/>
        <input type="number" class="input" id="count" value=0>
    </div>
    <div class="label-holder">
        <div class="label-button">delete all woocommerce products with WP helpers</div>
    </div>
    <div>
        <input type="button" class="button" id="delete_action" value="delete"/>
    </div>
    <div class="label-holder">
        <div class="label-button">delete all woocommerce products with SQL queries</div>
    </div>
    <div>
        <input type="button" class="button" id="delete_sql_action" value="delete_sql"/>
    </div>

</div>
